<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://mvnrepository.com/artifact/org.webjars.npm/bootstrap-icons">
</head>
<body>
<div th:replace="header :: header"></div>
<div th:insert="~{navbar :: nav}"></div>
<!--<div th:replace="breadcrumb :: breadcrumb"></div>-->


<div class="bg-secondary bg-opacity-25 p-2 pl-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="margin: 0;">
            <li class="breadcrumb-item" aria-current="page">Home</li>
            <li class="breadcrumb-item active" aria-current="page">Contact</li>
        </ol>
    </nav>
</div>

<div class="text-center my-4" th:insert="~{add-connection}"></div>


<div class="container">
    <h3>My Contact</h3>
    <div class="border border-dark border-3">
        <table class="table text-center table-borderless align-middle m-0">
            <thead class="bg-success text-light">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mail</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="friend: ${friendsList}" class="text-center ">
                <td><span th:text="${friend.firstName}"> Nom </span></td>
                <td><span th:text="${friend.lastName}"> Prenom </span></td>
                <td><span th:text="${friend.email}"> Email </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
