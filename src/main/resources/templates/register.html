<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Inscription page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="border border-secondary p-3 rounded" style="max-width: 410px; margin: 0 auto ; position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);">
    <div class="container-fluid text-center">
        <div>
            <img class="img-fluid" th:src="@{/images/paymybuddylogo.png}" />
        </div>
        <span th:if="${logError != null}" class="error" style="color: RED ;">Cet E-Mail existe déjà</span>
        <form method="post" th:action="@{/register}" th:object="${user}" style="margin-top:10px ;">
            <p>
                <input type="email" placeholder="E-mail" required autofocus th:field="*{email}">
            </p>
            <p>
                <input type="password" placeholder="Password" required th:field="*{password}">
            </p>
            <p>
                <input type="text" placeholder="First Name" required  th:field="*{firstName}">
            </p>
            <p>
                <input type="text" placeholder="Last Name" required th:field="*{lastName}">
            </p>
            <p>
                <button type="submit" >Register</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
