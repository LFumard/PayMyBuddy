<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" , lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Se connecter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="border border-secondary p-3 rounded"
     style="max-width: 350px; position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);">
    <div class="container-fluid text-center">
        <div>
            <img class="img-fluid" th:src="@{/images/paymybuddylogo.png}"/>
        </div>
        <span th:if="${logError != null}" class="error" style="color: RED ;">Error email or password</span>
        <form method="post" th:action="@{/login}" style="margin-top:10px ;">
            <p>
                <input type="email" name="username" placeholder="E-mail" required autofocus>
            </p>
            <p>
                <input type="password" name="password" placeholder="Password" required>
            </p>
            <label for="remember-me" class="radio-inline my-3">
                <input type="checkbox" name="remember-me" id="remember-me"/>
                Remember me
            </label>
            <p> Register <a href="register">here</a>
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
